

<div class="container  main-content">
 
  <div class="form-section">
    <h1>Ajouter un Client</h1>
    <form [formGroup]="clientForm" (ngSubmit)="addClient()">
      <div class="mb-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" id="nom" formControlName="nom" class="form-control" />
        <p *ngIf="clientForm.get('nom')?.invalid && clientForm.get('nom')?.touched" class="text-danger">
          Nom est requis.
        </p>
      </div>

      <div class="mb-3">
        <label for="prenom" class="form-label">Prénom:</label>
        <input type="text" id="prenom" formControlName="prenom" class="form-control" />
        <p *ngIf="clientForm.get('prenom')?.invalid && clientForm.get('prenom')?.touched" class="text-danger">
          Prénom est requis.
        </p>
      </div>

      <div class="mb-3">
        <label for="tel" class="form-label">Téléphone:</label>
        <input type="text" id="tel" formControlName="tel" class="form-control" />
        <p *ngIf="clientForm.get('tel')?.invalid && clientForm.get('tel')?.touched" class="text-danger">
          Téléphone est requis et doit comporter 10 chiffres.
        </p>
      </div>

      <div class="mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" formControlName="email" class="form-control" />
        <p *ngIf="clientForm.get('email')?.invalid && clientForm.get('email')?.touched" class="text-danger">
          Email est requis et doit être valide.
        </p>
      </div>

      <div class="mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" formControlName="password" class="form-control" />
        <p *ngIf="clientForm.get('password')?.invalid && clientForm.get('password')?.touched" class="text-danger">
          Le mot de passe est requis et doit avoir au moins 6 caractères.
        </p>
      </div>

      <button type="submit" class="Wbtn">Ajouter</button>
    </form>
  </div>
  
    <img src="assets/addClient.png" alt="Ajouter un Client" class="addclient"/>
  
</div>
