<div class="container mt-5">
  <h2>Modifier Client</h2>
  <form (ngSubmit)="updateClient()">
    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="nom" class="form-label">Nom:</label>
        <input type="text" id="nom" [(ngModel)]="client.nom" name="nom" class="form-control" required />
      </div>
      <div class="col-md-6 mb-3">
        <label for="prenom" class="form-label">Prénom:</label>
        <input type="text" id="prenom" [(ngModel)]="client.prenom" name="prenom" class="form-control" required />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="tel" class="form-label">Téléphone:</label>
        <input type="text" id="tel" [(ngModel)]="client.tel" name="tel" class="form-control" required />
      </div>
      <div class="col-md-6 mb-3">
        <label for="email" class="form-label">Email:</label>
        <input type="email" id="email" [(ngModel)]="client.email" name="email" class="form-control" required />
      </div>
    </div>

    <div class="row">
      <div class="col-md-6 mb-3">
        <label for="password" class="form-label">Password:</label>
        <input type="password" id="password" [(ngModel)]="client.password" name="password" class="form-control" required />
      </div>
    </div>

    <button type="submit" class="Wbtn">{{ client.id ? 'Update' : 'Add' }}</button>
  </form>
</div>
