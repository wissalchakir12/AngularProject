<div class="container mt-5">
  <div class="form-section">
    <h2>Ajouter une Vente</h2>
    <form (ngSubmit)="addVente()" #venteForm="ngForm" class="form-horizontal">
      <!-- Sélection de l'utilisateur -->
      <div class="form-group">
        <label for="client">Client</label>
        <select
          id="client"
          class="form-control"
          [(ngModel)]="vente.client"
          name="client"
          required
        >
          <option value="" disabled selected>Choisissez un client</option>
          <option *ngFor="let client of clients" [value]="client.id">
            {{client.email}} 
          </option>
        </select>
      </div>

      <!-- Sélection du produit -->
      <div class="form-group">
        <label for="produit">Produit</label>
        <select
          id="produit"
          class="form-control"
          [(ngModel)]="vente.produit"
          name="produit"
          required
        >
          <option value="" disabled selected>Choisissez un produit</option>
          <option *ngFor="let produit of produits" [value]="produit.id">
            {{ produit.nom }} ID: {{ produit.id }}
          </option>
        </select>
      </div>

      <!-- Date -->
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          [(ngModel)]="vente.date"
          name="date"
          required
        />
      </div>

      <!-- Quantité -->
      <div class="form-group">
        <label for="quantite">Quantité</label>
        <input
          type="number"
          id="quantite"
          class="form-control"
          [(ngModel)]="vente.quantite"
          name="quantite"
          required
        />
      </div>

      <!-- Boutons -->
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-success" [disabled]="!venteForm.valid">
          Ajouter Vente
        </button>
      </div>
    </form>
  </div>

  <!-- Image de la section Vente -->
  <img src="assets/addVente.png" alt="Ajouter une Vente" class="addVente-img mt-4" />
</div>
