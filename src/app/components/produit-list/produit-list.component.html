<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 
<div class="container"><div class="client-list-card">
  <h2>Product List</h2>
  

  <!-- Condition pour afficher un message si la liste est vide -->
  <div *ngIf="produits.length === 0" class="no-products-message">
    <i class="fas fa-exclamation-circle"></i> Aucun produit à afficher
  </div>

  <table *ngIf="produits.length > 0" class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Nom</th>
        <th>Marque</th>
        <th>Prix</th>
        <th>Quantité en stock</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let produit of produits">
        <td>{{ produit.nom }}</td>
        <td>{{ produit.marque }}</td>
        <td>{{ produit.prix }}</td>
        <td>{{ produit.qteStock }}</td>
        <td>
          <a [routerLink]="['/edit-produit', produit.id]" class="btn btn-warning btn-sm Edit mb-2 mb-sm-0">
            <i class="fas fa-edit"></i> Edit
          </a>
          <button (click)="deleteProduit(produit.id)" class="btn btn-danger btn-sm delete">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>
  <a routerLink="/add-produit" class="btn btn-primary mb-3 Wbtn">Add Product</a>
</div></div>
