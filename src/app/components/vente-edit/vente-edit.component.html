<div class="container mt-5">
    <h2>Mettre à jour une Vente</h2>
    <form (ngSubmit)="updateVente()" #venteForm="ngForm" class="form-horizontal">
      <!-- Select Client -->
      <div class="form-group">
        <label for="client">Client</label>
        <select
          id="client"
          class="form-control"
          [(ngModel)]="vente.client"
          name="client"
          required
        >
          <option value="" disabled>Choisissez un client</option>
          <option *ngFor="let client of clients" [value]="client.id">
            {{ client.email }}
          </option>
        </select>
      </div>
  
      <!-- Select Product -->
      <div class="form-group">
        <label for="produit">Produit</label>
        <select
          id="produit"
          class="form-control"
          [(ngModel)]="vente.produit"
          name="produit"
          required
        >
          <option value="" disabled>Choisissez un produit</option>
          <option *ngFor="let produit of produits" [value]="produit.id">
            {{ produit.nom }} (ID: {{ produit.id }})
          </option>
        </select>
      </div>
  
      <!-- Date -->
      <div class="form-group">
        <label for="date">Date</label>
        <input
          type="date"
          id="date"
          class="form-control"
          [(ngModel)]="vente.date"
          name="date"
          required
        />
      </div>
  
      <!-- Quantity -->
      <div class="form-group">
        <label for="quantite">Quantité</label>
        <input
          type="number"
          id="quantite"
          class="form-control"
          [(ngModel)]="vente.quantite"
          name="quantite"
          required
        />
      </div>
  
      <!-- Buttons -->
      <div class="form-group mt-3">
        <button type="submit" class="btn btn-primary" [disabled]="!venteForm.valid">
          Mettre à jour
        </button>
        
      </div>
    </form>
  </div>
