<link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet"> 

<div class="client-list-card">

  <h2>Liste des clients</h2>

  <!-- Vérifier si le tableau clients est vide -->
  <div *ngIf="clients.length === 0" class="alert alert-info text-center mt-4">
    <i class="fas fa-info-circle"></i> Aucun client à afficher.
  </div>

  <!-- Table des clients avec les classes Bootstrap -->
  <table *ngIf="clients.length > 0" class="table table-striped table-bordered">
    <thead class="thead-dark">
      <tr>
        <th>Nom</th>
        <th>Prénom</th>
        <th>Téléphone</th>
        <th>Email</th>
        <th>Password</th>
        <th>Actions</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let client of clients">
        <td>{{ client.nom }}</td>
        <td>{{ client.prenom }}</td>
        <td>{{ client.tel }}</td>
        <td>{{ client.email }}</td>
        <td>{{ client.password }}</td>
        <td>
          <a [routerLink]="['/edit-client', client.id]" class="btn btn-warning btn-sm Edit mb-2 mb-sm-0">
            <i class="fas fa-edit"></i> Edit
          </a>
          <button (click)="deleteClient(client.id)" class="btn btn-danger btn-sm delete">
            <i class="fas fa-trash"></i> Delete
          </button>
        </td>
      </tr>
    </tbody>
  </table>

  <a routerLink="/add-client" class="btn btn-primary mb-3 Wbtn">Add Client</a>
</div>
