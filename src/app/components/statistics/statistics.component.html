<h2>Overview</h2>
<div class="chart-container">
  <!-- Graphique des produits -->
  <div id="product-chart">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptions"
      style="width: 100%; height: 100%; display: block;"
    ></highcharts-chart>
  </div>

  <!-- Graphique des ventes -->
  <div id="sales-chart">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="salesChartOptions"
      style="width: 100%; height: 100%; display: block;"
    ></highcharts-chart>
  </div>

  <!-- Graphique additionnel -->
  <div id="additional-chart">
    <highcharts-chart
      [Highcharts]="Highcharts"
      [options]="chartOptionscir"
      style="width: 100%; height: 100%; display: block;"
    ></highcharts-chart>
  </div>
</div>
